<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="modal">
        <div class="close">
                <img src="./free-icon-x-symbol-75519.png" alt="">
        </div>
        <div class="modal__dialog">
            <div class="modal__content">
                <form action="#">
                    <img src="./logo.svg" alt="">
                    <div class="modal__title">Заявка на консультацию</div>
                    <label>Ваше имя</label>
                    <input required placeholder="Введите имя" name="name" type="text" class="modal__input">
                    <label>Ваш номер телефона</label>
                    <input required placeholder=+998 name="phone" type="phone" class="modal__input">
                    <button class="btn btn_dark btn_min">Оставить заявку</button>
                    <div class="line"></div>
                    <p>Пожалуйста, убедитесь, что правильно ввели данные.</p>
                    <div class="info">
                        <h1>Самое глубокое изучение IT & Digital здесь</h1>
                        <div class="up">
                            <img src="./free-icon-up-arrow-angle-54817.png" alt="">
                        </div>
                        <p class="more">Мы стремимся к тому, чтобы сделать нашу школу самой современной и инновационной в стране. Мы прикладываем все усилия к выполнению этой задачи.</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./JS/script.js"></script>
</body>
</html>
